# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'Wayne.Jin' # 即Document.title
subtitle: ''
description: 'Hi!我是目前就職於帆宣系統科技的Wayne,負責內部ERP的維運。'
keywords: 
  - 'C#'
  - '.Net'
  - 'Vue.js'
  - 'SQL Server'
author: 'Wayne Jin'
language: 'zh' # <html lang='zh'>
timezone: 'Asia/Taipei'

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://waynelens.dev
root: /
permalink: :category/:lang/:title # 資源連結的格式，參考 https://hexo.io/docs/permalinks
permalink_defaults:
  - lang: zh
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 1 # 1 lower case; 2 upper case
render_drafts: false
post_asset_folder: true # true的話，每次產生新文章，都會同步生成同名資料夾來存放asset資源
marked:
  prePendRoot: true
  postAsset: true # 用md語法 ![](image.jpg)，來直接存取同名資料夾的資源
relative_link: false
future: false # 是否顯示時間標記是未來的文章
highlight:
  enable: true
  line_number: true
  auto_detect: true # Doc是說耗費編譯資源，建議關掉detect，並自行宣告code block的語言；但是Highlight.js是在npm編譯的，不是瀏覽器即時運算，覺得差別不大。
  tab_replace: ' ' # 按Tab會換成什麼string，設定兩個space
  wrap: true # line_number開的話，wrap一定要開。但是Doc最終還是沒說明wrap在幹嘛。
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ' '

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cards

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: https://github.com/waynelens/waynelens.github.io.git
  branch: main
